<!DOCTYPE html>
<html>

<head>
    <title>CGI Help Desk Chatbot</title>
    <style>
        body {
            background-color: hsl(0, 0%, 99%);
            font: 15px 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: rgba(237, 233, 241, 0.0);
            color: rgb(252, 0, 0);
            margin: 0;
            padding: 3px 0;
            line-height: 20px;
        }

        #top-bar {
            background-color: #4a148c; /* Deep purple-blue color */
            width: 99%;
            height: 40px; /* Adjust the height as needed */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 13px; /* Adjust padding as needed */
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px
        }

        #chat-history {
            background-color: rgb(244, 244, 241);
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 720px;
            width: 100%;
            height: 376px;
            overflow-y: auto;
            padding: 8px;
            margin-bottom: 6px;
        }

        .user-message {
            background-color: rgb(26, 139, 159);
            color: rgb(254, 253, 253);
            font-size: 13px;
            padding: 9px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: left;
            max-width: 90%;
            font-family: 'KaiTi', sans-serif; /* Set the font to KaiTi */
            margin-right: auto; /* Staggered alignment */
        }

        .chatbot-message {
            background-color: #e7e3e3;
            color: rgb(10, 10, 10);
            font-size: 13px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: right; /* Align chatbot's message to the right */
            max-width: 90%;
            font-family: 'Ubuntu', sans-serif; /* Set the font to Ubuntu */
            font-style: italic; /* Set the font style to italic */
            margin-left: auto; /* Staggered alignment */
        }

        .input-container {
            background-color: #dedbdb;
            color: rgb(10, 10, 10);
            display: flex;
            align-items: center;
            width: 97.5%;
            padding: 1.5px 4px;
        }

        textarea#user-input {
            background-color: #f1eeee;
            color: rgb(21, 21, 21);
            width: 100%;
            resize: none;
            text-align: left;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button#send-button {
            background-color: #007acc;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button#send-button span {
            font-weight: bold;
            font-size: 24px;
            display: inline-block;
            margin-left: 5px;
        }

        img#send-button {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        img#clear-button {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        img#reset-button {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .menu-container {
            text-align: center;
            margin: 16px;
        }

        .menu-button {
            background-color: #4a148c;
            color: white;
            font-weight: bold;
            font-size: 15px;
            border: none;
            padding: 8px 16px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
        }

        body {
            background-image: url("/static/backpage.jpg");
            background-size: cover;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            /* Updated background color to a professional shade of blue-gray */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 50px;
        }

        .sidebar a {
            padding: 15px 15px;
            /* Increased padding for better spacing */
            text-decoration: none;
            font-size: 16px;
            /* Increased font size for better readability */
            color: #ecf0f1;
            /* Light text color on the blue-gray background */
            display: block;
            transition: 0.3s;
        }

        .sidebar a.active {
            background-color: #3498db;
            /* Highlight color for the active link */
            color: white;
        }

        .sidebar a:hover {
            background-color: #2980b9;
            /* Darker blue for hover effect */
            color: white;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 10px;
            font-size: 16px;
            margin-left: 15px;
            color: #ecf0f1;
            /* Light color for the close button */
        }

        .openbtn {
            font-size: 16px;
            /* Increased font size for better visibility */
            cursor: pointer;
            background-color: #ffffff;
            /* Orange button color */
            color: rgb(15, 15, 15);
            padding: 10px 20px;
            border: none;
            margin-left: -16px;
        }

        .openbtn:hover {
            background-color: #e4aa83;
            /* Darker orange for hover effect */
        }

        #main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: margin-left .5s;
            padding: 16px;
        }

        #main h1 {
            display: flex;
            align-items: center;
            margin: 0;
            /* Remove default margin */
        }

        #main img {
            max-height: 66px;
            vertical-align: middle;
            margin-right: 610px;
            /* Adjust margin for spacing */
        }

        #openbtn {
            cursor: pointer;
            background-color: #ffffff;
            /* Background color for the image container */
            border: none;
            margin-left: -16px;
            padding: 7px 20px;
        }

        #openbtn img {
            width: 30px;
            height: 30px;
        }

        #icon_bar {
            text-align: center; /* Center the images horizontally */
        }

        #icon_bar img {
            width: 48px; /* Adjust the width as needed */
            height: 45px; /* Adjust the height as needed */
            margin: 0 10px; /* Add some space between the icons */
        }
    </style>

</head>

<body>

    <div id="top-bar">
        <button class="menu-button" onclick="openNav()">â˜° Menu</button>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"></a>
        <a class="active" href="/dialog_hist">Message History</a>
        <a href="/">Go to Chat</a>
    </div>


    <div id="icon_bar">
        <img src="/static/clear.png" alt="Reset" id="reset-button" title="Reset Chat">
    </div>


    <div id="chat-container">
        <div id="chat-history"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Your Request" rows="3"></textarea>
            <img src="/static/send001.png" alt="Send" id="send-button" title="Send Request">
            <img src="/static/clear_hist.png" alt="Clear" id="clear-button" title="Clear Input">
        </div>
    </div>

    <audio id="notification-sound" src="/static/notification.mp3" preload="auto"></audio>

    <script>
        function redirectToChatbot() {
            window.location.href = "/";
        }

        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button');
        const resetButton = document.getElementById('reset-button');
        const notificationSound = document.getElementById('notification-sound');

        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value;
            chatHistory.innerHTML += `<p class="user-message"><img src="/static/customerrole.jpg" alt="User Icon" class="icon" style = "font-family: 'KaiTi', sans-serif; width: 20px; height: 20px;"> Question: ${userMessage}</p>`;
            userInput.value = '';

            // Send userMessage to the server using AJAX (e.g., Fetch API)
            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: userMessage
                })
            })
                .then(response => response.json())
                .then(data => {
                    const botResponse = data.response;
                    chatHistory.innerHTML += `<p class="chatbot-message"><img src="/static/bothelper.png" alt="Bot Icon" class="icon" style="font: 15px 'Ubuntu', sans-serif; width: 20px; height: 20px; "> Answer: ${botResponse}</p>`;
                    // Play notification sound
                    notificationSound.play();
                    // Scroll to the bottom of the chat history
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                });
        });

        clearButton.addEventListener('click', () => {
            chatHistory.innerHTML = ''; // Clear the chat history
        });

        
        resetButton.addEventListener('click', () => {
            fetch('/reset_history', {
            method: 'GET'
           })
           .then(response => response.json())
           .then(data => {
            console.log(data); // Log the response to the console or handle it as needed
        })
           .catch(error => console.error('Error:', error));
        });

        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        document.body.addEventListener('mousedown', function (event) {
            const mySidebar = document.getElementById('mySidebar');
            const main = document.getElementById('main');

            // Check if the click occurred outside the sidebar
            if (!mySidebar.contains(event.target) && event.target !== document.getElementById('openbtn')) {
                closeNav();
            }
        });
    </script>
</body>

</html>
