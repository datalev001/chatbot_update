<!DOCTYPE html>
<html>

<head>
    <title>CGI Help Desk Chatbot</title>
    <style>
        body {
            background-color: hsl(0, 0%, 99%);
            font: 15px 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: rgba(237, 233, 241, 0.0);
            color: rgb(252, 0, 0);
            margin: 0;
            padding: 3px 0;
            line-height: 20px;
        }

        #top-bar {
            background-color: #4a148c;
            width: 99%;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 13px;
        }

        #open-chat-btn {
            background-color: #007acc;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 1%;
            right: 1%;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            right: 0%; /* Adjust the right position as needed */
            bottom: 1%; /* Adjust the bottom position as needed */
            height: 97%; /* Set the height of your choice */
            width: 35%; /* Set the width of your choice */
            overflow: hidden;
            resize: both; /* Allow resizing */
            border: 0px solid #7a7a7b; /* Dark blue border color */
        }

        .modal-content {
            background-color: hsl(237, 89%, 25%);
            padding: 20px 1px 1px 1px; /* Increase the right padding */
            height: 100%; /* Make modal content take full height of the modal */
            overflow-y: hidden; 
        }

        #open-chat-btn {
            background: url("{{ url_for('static', filename='chatbot.png') }}") no-repeat;
            background-size: cover;
            width: 45px;
            height: 45px;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 2%;
            right: 3%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div id="top-bar">
        <button id="open-chat-btn" onclick="openChatbot()">Chat</button>
    </div>

    <!-- Modal for the chatbot window -->
    <div id="chatbot-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeChatbot()">&times;</span>
            <iframe src="/chatbot_window.html" width="100%" height = 530 frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function openChatbot() {
            const chatbotModal = document.getElementById('chatbot-modal');
            chatbotModal.style.display = 'block';
        }

        function closeChatbot() {
            const chatbotModal = document.getElementById('chatbot-modal');
            chatbotModal.style.display = 'none';
        }
    </script>
</body>

</html>
